<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a car</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styling/output.css">
</head>
    <body class="flex flex-col items-center gap-4">
        <nav class="navbar flex justify-around gap-10">
            <a href="index.html" class="border-b text-xl border-[#dfd8d8]">Home</a>
            <a href="add-car.html" class="border-b text-xl border-[#dfd8d8]">Add Car</a>
        </nav>
        <h1 class="text-3xl">Add a car</h1>
<!-- AB-123-CD       -->
        <form id="car-form" method = "post" action="http://localhost:8080/create">
            <div class="tab">
                <label for="licensePlate">License Plate:</label>
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text#validation the oninput prevents errors classes from staying on the input to prevent validation errors -->
                <input type="text" id="licensePlate" name="licensePlate" oninput = "this.className = ''" required>
            </div>
            <div class="tab">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" oninput="this.className = ''" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" oninput="this.className = ''" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" oninput="this.className = ''" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" oninput="this.className = ''" required>

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" oninput="this.className = ''" required>

                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" oninput="this.className = ''">

                <label for="doors">Doors:</label>
                <input type="number" id="doors" name="doors" oninput="this.className = ''">

                <label for="productionYear">Production Year:</label>
                <input type="number" id="productionYear" name="productionYear" oninput="this.className = ''">

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" oninput="this.className = ''">
            </div>

            <div class="tab">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" oninput="this.className = ''">

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" oninput="this.className = ''">
            </div>

            <div>
                <div class="flex flex-col items-center justify-around gap-4 mt-[2vh]">
                    <div class="flex flex-row justify-center gap-4">
                        <button type="button" class="hover:cursor-pointer" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" class="hover:cursor-pointer" id="nextBtn" onclick="nextPrev(1)">Next</button>
                        <button type="submit" class="hover:cursor-pointer" id="submitBtn" style="display:none;">Submit</button>
                    </div>
                    <p id="error-box" class="hidden text-pretty !text-red-300 w-[30%]"></p>
                </div>
            </div>

            <div class="flex flex-row justify-center gap-2 mt-[2vh]">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </body>
</html>
