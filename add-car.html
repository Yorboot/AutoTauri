<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a car</title>
    <script src="main.js"></script>
</head>
    <body>
        <form id="car-form" method = "post" action="http://localhost:8080/create">
            <h1>Add a car</h1>
            <div class="tab">
                <label for="licensePlate">License Plate:</label>
                <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/text#validation the oninput prevents errors classes from staying on the input to prevent validation errors -->
                <input type="text" id="licensePlate" name="licensePlate" oninput = "this.className = ''" required>
            </div>
            <div class="tab">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" oninput="this.className = ''" required>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" oninput="this.className = ''" required>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" oninput="this.className = ''" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" oninput="this.className = ''" required>

                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" oninput="this.className = ''" required>

                <label for="seats">Seats:</label>
                <input type="number" id="seats" name="seats" oninput="this.className = ''">

                <label for="doors">Doors:</label>
                <input type="number" id="doors" name="doors" oninput="this.className = ''">

                <label for="productionYear">Production Year:</label>
                <input type="number" id="productionYear" name="productionYear" oninput="this.className = ''">

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" oninput="this.className = ''">
            </div>

            <div class="tab">
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" oninput="this.className = ''">

                <label for="image">Image URL:</label>
                <input type="text" id="image" name="image" oninput="this.className = ''">
            </div>

            <div>
                <div>
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    <button type="submit" id="submitBtn" style="display:none;">Submit</button>
                </div>
            </div>

            <div class="tab">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
        </form>
    </body>
</html>
